 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Bloco de Notas</ion-card-title>
      </ion-card-header>
    </ion-card>
     
    
    <ion-item>
      <ion-label position="floating">Escreva aqui</ion-label>
      <ion-textarea [(ngModel)]="txtNote2" clear-input="true" name="note"></ion-textarea>
    </ion-item>
<ion-button (click)="addNote()" color="primary" expand="full">Adicionar</ion-button> 

    <ion-list>
  <ion-item-sliding *ngFor="let arrNote of arrNotes; let i = index;">
    <ion-item>
      <ion-label>{{ arrNote }}</ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="edit(i)">Editar</ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="delete(i)">Excluir</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>


</ion-content>
